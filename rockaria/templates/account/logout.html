{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Out - Rockaria{% endblock %}

{% block content %}
<div class="container my-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-dark text-white text-center">
                    <h3 class="mb-0">Sign Out</h3>
                </div>
                <div class="card-body bg-dark text-white text-center"> 
                    <p class="lead">Are you sure you want to sign out?</p>
                    
                    <form method="post" action="{% url 'account_logout' %}"> 
                        {% csrf_token %}
                        {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}
                        <button type="submit" class="btn btn-warning w-100 mt-3">Sign Out</button> 
                    </form>
                    
                    <div class="mt-3">
                        <a href="{% url 'home' %}" class="text-warning text-decoration-none">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
