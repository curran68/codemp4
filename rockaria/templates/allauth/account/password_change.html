{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container my-5 pt-5 text-white">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h2 class="text-warning mb-4">{% trans "Change Password" %}</h2>
            
            <form method="POST" action="{% url 'account_change_password' %}">
                {% csrf_token %}
                
                <div class="card bg-dark shadow p-4">
                    {{ form|crispy }} 
                </div>
                
                <button class="btn btn-danger w-100 mt-4" type="submit">
                    {% trans "Change Password" %}
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
